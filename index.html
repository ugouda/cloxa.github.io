<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div id="hr" class="hr data">00</div>
        <div class="blink">:</div>
        <div id="min" class="min data">00</div>
        <div class="blink">:</div>
        <div id="sec" class="sec data">00</div>
    </div>
    <div class="dateNweek">
        <div class="ddmmyyyy">
            <span id="date">00</span> -
            <span id="mon">00</span> -
            <span id="ye">0000</span>
        </div>
        <div class="week">
            <span id="we">Weeks</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
